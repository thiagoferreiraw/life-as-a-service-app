<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> {{title}} </ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <b>Solicitado para: </b> {{rent.user_id_requester}}
    </ion-item>    
    <ion-item>
      <b>Data inicial: </b> {{rent.date_start}}
    </ion-item>
    <ion-item>
      <b>Data devolução: </b> {{rent.date_end}}
    </ion-item>
    <ion-item>
      <b>Quantidade de Dias: </b> {{rent.days}}
    </ion-item>
    <ion-item>
      <b>Valor por dia: </b> R$ {{rent.price_per_day}}
    </ion-item>
    <ion-item>
      <b>Valor total: </b> R$ {{rent.total_value}}
    </ion-item>  
    <ion-item>
      <span class="rent-status {{rent.status}}"><b>Status: </b> {{rent.status_pretty}}</span>
    </ion-item>  
      

  </ion-list>

</ion-content>
